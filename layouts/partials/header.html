<h1>{{ site.Title }}</h1>
  <nav class="menu language">
    <ul class="menu__list language__list">
    {{- partial "header/menu.html" (dict "menuID" "main" "page" .) -}}
    {{- partial "header/language_selector.html" . -}}
    </ul>
  </nav>
  <nav>
    <ul>
      {{ range .Site.Menus.main }}
        <li>
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
      {{ end }}
    </ul>
  </nav>
